        <!-- Main(Upload) -->
        <div class="wrapper style3">
          <div class="container">
            <section>
              <h3> Article Upload </h3>
              <form method="post" action="#">
                <div class="row uniform 50%">

                  <!-- Title -->
                  <div class="12u$">
                    <input type="text" name="title" id="title" value="" placeholder="Article Title" />
                  </div>

                  <!-- Areas -->
                  <div class="4u 4u$(small)">
                    <input type="checkbox" id="AI" name="AI">
                    <label for="AI"> AI </label>
                  </div>
                  <div class="4u 4u$(small)">
                    <input type="checkbox" id="Business" name="Business">
                    <label for="Business"> Business </label>
                  </div>
                  <div class="4u 4u$(small)">
                    <input type="checkbox" id="Finance" name="Finance">
                    <label for="Finance"> Finance </label>
                  </div>

                  <!-- Article Body -->
                  <div class="12u$">
                    <textarea name="article" id="article" placeholder="Article Body Here" rows="64"></textarea>
                  </div>

                  <!-- Buttons -->
                  <section>
                    <ul class="actions">
                      <li><a href="#" class="button special icon fa-paper-plane">Submit</a></li>
                    </ul>
                  </section>

                </div>
              </form>

							<form id="imageUpload" method="POST" enctype="multipart/form-data">
								<input type="file" name="myimage" ></input>
								<input type="submit" id="btnSubmitImg" value="Upload Images"></input>
							</form>

							<form id="documentUpload" method="POST" enctype="multipart/form-data">
								<input type="text" name="content" ></input>
								<input type="submit" id="btnSubmitDoc" value="Submit"</input>
							</form>

            </section>
